<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="draw.js" defer></script>
    <link href="drawing.css" rel="stylesheet">
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/editor/editor.main.css">
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/loader.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>


</head>
<body>
    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
        <div id="editor"></div>
    </div>
    

    
    <div id="frameNum"></div>
    <button id="download">download</button>
    <button id="undo">undo</button>
    <button id="redo">redo</button>
    <button id="play">play</button>
    <button id="stop">stop</button>
    <button id="nextFrame">next frame</button>
    <button id="prevFrame">prev frame</button>
    <button id="deleteFrame">delete Frame</button>
    <button id="draw">draw</button>
    <button id="erase">erase</button>
    <button id="clear">clear frame</button>
    <button id="onion">onion</button>
    <button id="swap">swap to code</button>
    <button id="loop">loop</button>
    <button id="zoomIn">zoom in</button>
    <button id="zoomOut">zoom out</button>
    <input id="fpsInput" type="number" value=12 placeholder="FPS">
    <button id="colorPicker">colorPicker</button>
    
  
    <input id="colorInput" type="text" value="rgb(0, 0, 0)" data-coloris>

    <script>
        window.addEventListener('DOMContentLoaded', function () {
          require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs' } });
          require(['vs/editor/editor.main'], function () {
            window.editor = monaco.editor.create(document.getElementById('editor'), {
              value: '// Your code here',
              language: 'javascript',
              theme: 'vs-dark',
              fontFamily: 'Fira Code, monospace',
              fontSize: 14,
              lineHeight: 22,
              automaticLayout: true,
              readOnly: false,
              cursorBlinking: 'smooth',
              cursorStyle: 'line',
              renderWhitespace: 'all',
              minimap: { enabled: false },
              wordWrap: 'on',
              lineNumbers: 'on',
              folding: true,
              padding: { left: 10, right: 10, top: 10, bottom: 10 },
            });
          });
        });
        </script>
        
</html>
