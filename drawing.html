<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="draw.js" defer></script>
    <link href="drawing.css" rel="stylesheet">
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/editor/editor.main.css">
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.41.0/min/vs/loader.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>


</head>
<body>
    <div id="canvasContainer">
      <div class="scrollInner">
        <canvas id="canvas"></canvas>
      </div>
        
        <div id="editor"></div>
    </div>
    

    <br><br>
    <div id="frameNum"></div>
    <button id="colorBtn">color
      <input id="colorInput" type="text" value="rgb(0, 0, 0)" data-coloris>
    </button>
   
    <button id="download">download</button>
    <button id="undo">undo</button>
    <button id="redo">redo</button>
    <button id="play">play</button>
    <button id="stop">stop</button>
    <button id="nextFrame">next frame</button>
    <button id="prevFrame">prev frame</button>
    <button id="deleteFrame">delete Frame</button>
    <button id="shapes">shapes</button>
    <select id="shapeSelector">
      <option value="none" selected>Free Draw</option>
      <option value="circle">Circle</option>
      <option value="square">Square</option>
      <option value="triangle">Triangle</option>
      <option value="heart">Heart</option>
      <option value="diamond">Diamond</option>
    </select>
    
    <input id="brushSizeInput" type="number" value=5 placeholder="Brush Size">
    <button id="clear">clear frame</button>
    <button id="onion">onion</button>
    <button id="swap">swap to code</button>
    <button id="loop">loop</button>
    <button id="zoomIn">zoom in</button>
    <button id="zoomReset">zoom reset</button>
    <button id="zoomOut">zoom out</button>
    <input id="fpsInput" type="number" value=12 placeholder="FPS">
    <button id="colorPicker">colorPicker</button>
</body>  
</html>
