<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
    <title>Log in</title>
</head>

<body id="body__login">
    <nav class="navbar__login">
        <div class="navbar__logo">
            <a href="index.html"><img src="img/SVGogh_Color.png" alt="SVGogh Logo" id="navbar__logo-button" /></a>
        </div>

        <ul class="navbar__links">
            <li class="navbar__link-item">
                <a href="signup.html" class="navbar__link" id="navbar__link--home">Sign Up!</a>
            </li>
            <li class="navbar__link-item">
                <a href="login.html" class="navbar__link" id="navbar__link--home">Log in!</a>
            </li>
        </ul>
    </nav>
    <section #form>
        <div class="grid__login">
            <div class="grid__login-left">
                <img src="img/canvas.png" />
                <h3>Let's Make Something Amazing! </h3>
                <p> Start animating beautiful SVGs in seconds. It's quick, free, and easy to get started.</p>
            </div>
            <div class="grid__login-right">
                <!-- EDIT FORM ACTION TO FILE FOR DATABASE INTEGRATION -->
                <form id="form-entry" action="homepage.html" method="get">
                    <h2>Welcome Back</h2>
                    <p>Log in with your credentials.</p>
                    <fieldset class="section">
                        <legend></legend>
                        <dl class="information">
                            <dt class="information__label">
                                <label for="username">Username</label>
                            </dt>
                            <dd class="information__input">
                                <!-- 'value' dynamically updates via server-side -->
                                <input type="text" id="username" name="username" value="">
                            </dd>

                            <dt class="information__label">
                                <label for="password">Password</label>
                            </dt>
                            <dd class="information__input">
                                <!-- 'value' dynamically updates via server-side -->
                                <input type="password" id="password" name="password" value="">
                            </dd>
                        </dl>
                    </fieldset>
                    <!-- submit button sends the information to the serverside document -->
                    <input name="submit" id="submit" type="submit" value="Login">
                </form>


            </div>
        </div>
    </section>
    <footer>
        <div class="grid__footer">
            <div class="grid__item footer__grid-left">
                <!-- <img src="img/SVGogh_Color.png" alt="SVGogh Logo" /> -->
                <div class="social-icons">
                    <a href="https://github.com/icykirby/SVGogh"><img src="img/github.png" alt="GitHub Icon" /></a>
                    <a href="https://devpost.com/software/1095487"><img src="img/devpost.svg" alt="DevPost Icon" /></a>
                    <a href="#"><img src="img/youtube.png" alt="YouTube Icon" /></a>
                </div>
            </div>
            <div class="grid__item footer__grid-right">
                <nav>
                    <a href="index.html" class="footer__link" id="footer__link--home">Home</a>
                    <a href="#main_section" class="footer__link" id="footer__link--about">About</a>
                    <a href="#FAQ" class="footer__link" id="footer__link--about">FAQ</a>
                    <a href="signup.html" class="footer__link" id="footer__link--signup">Sign Up</a>
                    <a href="login.html" class="footer__link" id="footer__link--login">Log in</a>
                </nav>
            </div>
        </div>
    </footer>

</body>

</html>
